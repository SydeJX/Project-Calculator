
<html>
<title>Calculator</title>
<head>
    <link rel="stylesheet" href="Style.css">
    <script src="Main.js"></script>
<body>
<center>
<div class="calcu">
    <form name ="cal">
      <input class="text" type="text" value="" name="display" id="display">
      </br>
        </br>
        <input class="button" type ="button" value="/" id="Slash">
        <input class="button" type ="button" value="%" id="Procent">
        <input class="button2" type ="button" value="backspace" onclick="document.cal.value = cal.display.value.substring(0,cal.display.value.length -1)">
      </br>
        </br>
        <input class="button" type="button" value="7" id="Seven">
        <input class="button" type="button" value="8" id="Eight">
        <input class="button" type="button" value="9" id="Nine">
        <input class="button" type="button" value="*" id="Times">
      </br>
        </br>
        <input class="button" type="button" value="4" id="Four">
        <input class="button" type="button" value="5" id="Five">
        <input class="button" type="button" value="6" id="Six">
        <input class="button" type="button" value="-" id="Minus">
      </br>
        </br>
      <input class="button" type="button" value="1" id="One">
      <input class="button" type="button" value="2" id="Two">
      <input class="button" type="button" value="3" id="Three">
      <input class="button" type="button" value="+" id="Plus">
    </br>
      </br>
      <input class="button" type="button" value="0" id="Zero">
      <input class="button" type="button" value="." id="Point">
      <input class="button" type="button" value="=" id="Equel">
  </form>
</div>
</center>
<body>
</head>
</html
