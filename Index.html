
<html>
<title>Calculator</title>
<head>
    <link rel="stylesheet" href="Style.css">
    <script src="Main.js"></script>
<body>
<center>
<div class="calcu">
    <form name ="cal">
      <input class="text" type="text" value="" name="display" id="display">
      </br>
        </br>
        <input class="button" type ="button" value="/" id="Slash" onclick="Calculate()">
        <input class="button" type ="button" value="%" id="Procent" onclick="Calculate()">
        <input class="button2" type ="button" value="backspace" onclick="document.cal.value = cal.display.value.substring(0,cal.display.value.length -1)">
      </br>
        </br>
        <input class="button" type="button" value="7" id="Seven" onclick="Calculate()">
        <input class="button" type="button" value="8" id="Eight" onclick="Calculate()">
        <input class="button" type="button" value="9" id="Nine" onclick="Calculate()">
        <input class="button" type="button" value="*" id="Times" onclick="Calculate()">
      </br>
        </br>
        <input class="button" type="button" value="4" id="Four" onclick="Calculate()">
        <input class="button" type="button" value="5" id="Five" onclick="Calculate()">
        <input class="button" type="button" value="6" id="Six" onclick="Calculate()">
        <input class="button" type="button" value="-" id="Minus" onclick="Calculate()">
      </br>
        </br>
      <input class="button" type="button" value="1" id="One" onclick="Calculate()">
      <input class="button" type="button" value="2" id="Two" onclick="Calculate()">
      <input class="button" type="button" value="3" id="Three" onclick="Calculate()">
      <input class="button" type="button" value="+" id="Plus" onclick="Calculate()">
    </br>
      </br>
      <input class="button" type="button" value="0" id="Zero" onclick="Calculate()">
      <input class="button" type="button" value="." id="Point" onclick="Calculate()">
      <input class="button" type="button" value="=" id="Equel" onclick="Calculate()">
  </form>
</div>
</center>
